<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Serif:opsz,wght@8..144,300;8..144,400;8..144,600&family=Roboto:wght@100;400;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <!-- navbar start -->
        <ul class="navbar__list">
          <li class="navbar__item">
            <img class="navbar__item_img" src="./assets/logo.png" alt="logo" />
          </li>
          <li class="navbar-item">Store</li>
          <li class="navbar-item">Mac</li>
          <li class="navbar-item">iPad</li>
          <li class="navbar-item">iPhone</li>
          <li class="navbar-item">Watch</li>
          <li class="navbar-item">AirPods</li>
          <li class="navbar-item">TV & Home</li>
          <li class="navbar-item">Entertainment</li>
          <li class="navbar-item">Accessories</li>
          <li class="navbar-item">Support</li>
          <!-- <li class="navbar-item">
            <a href="tel:996705151518">+996705151518</a>
          </li> -->
          <li class="navbar-item">
            <img
              class="navbar__item_img"
              src="./assets/search.png"
              alt="search"
            />
          </li>
          <li class="navbar-item">
            <img
              class="navbar__item_img"
              src="./assets/favorites.png"
              alt="favorites"
            />
          </li>
        </ul>
        <!-- navbar end -->
      </nav>

      <header>
        <!-- iPhone black -->
        <div class="header__iphone_black">
          <h2 class="header__iphone_title">iPhone 14 Pro</h2>
          <h3 class="header__iphone_descr">Pro. Beyond.</h3>
          <div class="header__links">
            <a
              style="text-decoration: none; color: #2997ff"
              href="https://www.apple.com/iphone-14-pro/"
            >
              <p class="header__links__1">Learn more</p>
            </a>
            <a
              style="text-decoration: none; color: #2997ff"
              href="https://www.apple.com/shop/buy-iphone/iphone-14-pro"
            >
              <p class="header__links__2">Buy</p>
            </a>
          </div>
          <img src="./assets/hero_iphone14.png" alt="hero_iphone14" />
        </div>
      </header>
      <!-- iPhone white -->
      <div class="header__iphone_white">
        <h2 class="header__iphone_title">iPhone 14</h2>
        <h3 class="header__iphone_descr">Big and bigger.</h3>
        <div class="header__links">
          <p class="header__links__1">Learn more</p>
          <p class="header__links__2">Buy</p>
        </div>
        <img src="./assets/hero_iphones_double.png" alt="hero_iphone14" />
      </div>

      <!-- HomePod  -->
      <div class="header__homepod">
        <h2 class="header__iphone_title">HomePod</h2>
        <h3 class="header__iphone_descr">Profound Sound.</h3>
        <div class="header__links">
          <p class="header__links__1">Learn more</p>
          <p class="header__links__2">Buy</p>
        </div>
        <img src="./assets/hero_homepod.jpg" alt="hero_iphone14" />
      </div>
    </div>
  </body>
</html>
